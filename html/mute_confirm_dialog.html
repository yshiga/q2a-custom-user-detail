<dialog class="mdl-dialog" id="mute-confirm-dialog">
  <h4 class="mdl-dialog__title h3" id="mute-confirm-title">
    XXXさんをブロックしますか？
  </h4>
  <div class="mdl-dialog__content" id="mute-confirm-content">
    <p>
      ブロックされたユーザーは、あなたの質問への回答、回答へのコメント、日誌へのコメントが投稿できなくなります。
    </p>
  </div>
  <div class="mdl-dialog__actions flex p0">
    <button
      type="button"
      class="mdl-button mdl-button--primary"
      id="mute-action"
    >
      ブロックする
    </button>
    <button type="button" class="mdl-button close">キャンセル</button>
  </div>
</dialog>
